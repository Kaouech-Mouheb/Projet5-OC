      content="Découvrez notre gamme d'appareils photo vintage, Appareil photo de haute performance, une sélection de caméra style vintage. "

    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <title>Orinoco, appreils Photo</title>
  </head>
  <body>
    <header>
      <div class="nav-bar_custom">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">
              <i class="fas fa-shopping-cart"></i>
              ORINOCO
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link panier-number" href="panier.html"
              >Panier ( <span>0</span> )</a
            >
          </li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div id="panier-produit" class="col-sm-12"></div>
        <div class="col-sm-12">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Total TTC</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" id="total-produit">0.00 euros</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container my-4">
      <!--formulaire-->
      <form id="commande">
        <!--row 1-->
        <div class="form-row">
          <div class="form-group col-md-3 col-sm-6">
            <label for="inputPrenom4">Prénom</label>
            <span id="prenom"></span>
            <input
              type="text"
              class="form-control"
              id="inputPrenom4"
              placeholder="ex : Marc"
              required
            />
          </div>

          <div class="form-group col-md-3 col-sm-6">
            <label for="inputNom4">Nom</label>
            <span id="nom"></span>
            <input
              type="text"
              class="form-control"
              id="inputNom4"
              placeholder="ex : Martin"
              required
            />
          </div>
        </div>
        <!--row 2-->
        <div class="form-row">
          <div class="form-group col-md-6 col-sm-12">
            <label for="inputEmail4">Email</label>
            <span id="mail"></span>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="ex : marcmartin@mail.fr"
              required
            />
          </div>
        </div>
        <!--row 3-->
        <div class="form-row">
          <div class="form-group col-md-2 col-sm-12">
            <label for="inputAddress">Address</label>
            <span id="addresse"></span>
            <input
              type="text"
              class="form-control"
              id="inputAddress4"
              placeholder="ex : 1234 Main St"
              required
            />
          </div>

          <div class="form-group col-md-2 col-sm-6">
            <label for="inputCity">Ville</label>
            <span id ="ville"></span>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="ex : Paris"
              required
            />
          </div>
          <div class="form-group col-md-2 col-sm-6">
            <label for="inputZip">Code Postal</label>
            <span id ="code-postal"></span>
            <input
              type="text"
              class="form-control"
              id="inputZip"
              placeholder="ex : 75001"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check col-md-6">
            <input class="form-check-input" type="checkbox" id="gridCheck" required />
            <label class="form-check-label" for="gridCheck">
              En soumettant ce formulaire, j'accepte que les informations
              saisies soient exploitées dans le cadre de demande démo et de la
              relation commercial qui peut en découler
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-success" > validez</button>
      </form>
    </div>

    <footer class="page-footer font-small special-color-dark pt-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-4">
            <!-- Form -->
            <form class="form-inline">
              <input
                class="form-control form-control-sm mr-3 w-75"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <i class="fas fa-search" aria-hidden="true"></i>
            </form>
          </div>
          <div class="col-md-6 mb-4 footer-align_items">
            <a href="#">Mentions légales CGV</a>
            <a href="#">À propos d'orinoco</a>
            <a href="#">Service Client</a>
          </div>
        </div>
      </div>

      <div class="footer-copyright text-center py-3">
        © 2020 Copyright :
        <a href="index.html"> Orinoco</a>
      </div>
    </footer>

    <!-- Footer -->
    <!-- JavaScript -->
    <script
      src="https://kit.fontawesome.com/b213770be2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/panier.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
