<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Léger et performante l'appareil photo Zurss 50S est doté d'un capteaur format.., Zurss 50s, Appareil photo de haute performance. ">
	<meta name="author" content="kaouech Mouheb"/>
	<meta name="robots" content="index, follow">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Validez votre commande</title>
  </head>
<body>
    <header>
        <div id="menu"></div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <!--javascript code-->
                <div id="" class="col-sm-12 col-md-6">
                  
                </div>
                <div id="" class="col-sm-12 col-md-6">
                 <form>
                  <div class="form-row">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Nom et prénom</label>
                      <input type="text" class="form-control" id="inputPassword4" placeholder="Jane Dae">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">Ville</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">Pays</label>
                      <select id="inputState" class="form-control">
                        <option selected>France</option>
                        <option>France</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">C.Postale</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Validez votre commande</button>
                </form>
                </div>
                <div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div id="footer"></div>
    </footer>
      <!-- JavaScript -->
    <script src="js/home.js"></script>
    <script src="js/layout.js"></script>
     <script src="https://kit.fontawesome.com/b213770be2.js" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
